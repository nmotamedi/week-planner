<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2>Choose day to show planner</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <label for="day-select">Day of the Week</label>
          <select name="day-select" id="sort-select">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <a id="add-event-button">Add an event</a>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <dialog>
      <form>
        <h2>Time of Event</h2>
        <select name="time-select" id="time-select">
          <option value="0000">0000</option>
          <option value="0100">0100</option>
          <option value="0200">0200</option>
          <option value="0300">0300</option>
          <option value="0400">0400</option>
          <option value="0500">0500</option>
          <option value="0600">0600</option>
          <option value="0700">0700</option>
          <option value="0800">0800</option>
          <option value="0900">0900</option>
          <option value="1000">1000</option>
          <option value="1100">1100</option>
          <option value="1200">1200</option>
          <option value="1300">1300</option>
          <option value="1400">1400</option>
          <option value="1500">1500</option>
          <option value="1600">1600</option>
          <option value="1700">1700</option>
          <option value="1800">1800</option>
          <option value="0000">0000</option>
          <option value="0000">0000</option>
          <option value="0000">0000</option>
          <option value="0000">0000</option>
          <option value="0000">0000</option>
          <option value="0000">0000</option>
        </select>
        <h2>Day of the Week</h2>
        <select name="day-select" id="day-select">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <div class="modal-actions">
          <button class="dismiss-modal">NO</button>
        </div>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
